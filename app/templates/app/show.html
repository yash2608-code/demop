<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Show</title>
</head>

<body>
    <table border="2" align="center" cellspacing="0" cellpadding="8">
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Email</td>
            <td>Password</td>
            <td align="center" colspan="2">Actions</td>
        </tr>
        {% if users %}
        {% for i in users %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.uname}}</td>
            <td>{{i.email}}</td>
            <td>{{i.password}}</td>
            <td><a href="{% url 'updatepage' pk=i.id %}">Update</a></td>
            <td><a href="{% url 'deletedata' pk=i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="5" align="center">No Data, Please Insert First</td>
        </tr>
        {% endif %}
    </table>
    <h3 align="center"><a href="{% url 'insertpage' %}">Insert-Data</a></h3>
</body>

</html>
